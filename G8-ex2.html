    <title>Java для детей</title>
    <script>
	function areArraysSame(arr1, arr2) {
        if (arr1.length !== arr2.length) {
        return false;
        }
        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] !== arr2[i]) {
            return false;
            }
        }
        return true;
    };
	</script>

    <h2>Java для детей</h2>
  </body>
